<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="app-dialog-login">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-dialog id="dialog">
      <paper-input label="ユーザーID">{{userid}}</paper-input>
      <paper-input label="パスワード" type="password">{{password}}</paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>キャンセル</paper-button>
        <paper-button on-click="{{login}}" dialog-confirm autofocus>ログイン</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-dialog-login',

      properties: {

      },

      login: function() {
        document.cookie = 'basic=' + btoa(this.userid + ':' + this.password);
      },

      open: function() {
        this.dialog.open()
      }
    });
  })();
  </script>
</dom-module>
